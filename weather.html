<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name:....." id="" spellcheck="false">
            <button><img src="image/search.png"/></button>
        </div>
        <div class="weather">
            <img src="image/rain.png" class="w-icon" />
            <h1 class="tem">22Â°C</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png"/>
                    <div>
                        <p class="wind"> 15 km/h</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
